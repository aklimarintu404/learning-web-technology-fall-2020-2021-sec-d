<!DOCTYPE html>
<html >
<head>
	<title>REGISTRATION</title>
</head>
<body>
	<fieldset>
		<legend><b>REGISTRATION</b></legend>
		<form action="registration.php" method="POST">
			<br/>
			<table width="100%"  cellspacing="0">
				<tr>
					<td>Name</td>
					<td>:</td>
					<td><input name="name" type="text"></td>
					<td></td>
				</tr>
				<tr><td colspan="4"><hr/></td></tr>
				<tr>
					<td>User Name</td>
					<td>:</td>
					<td><input name="userName" type="text"></td>
					<td></td>
				</tr>	
				<tr><td colspan="4"><hr/></td></tr>
				<tr>
					
							<td>Date of Birth</td>    
							<td>:</td>
				<td>
							<input type="text" size="2" name="date" />/
							<input type="text" size="2" name ="month" />/
							<input type="text" size="4" name = "year"/>
							<font size="2"><i>(dd/mm/yyyy)</i></font>
						
					</td>
					<td></td>
				</tr>
				<tr><td colspan="4"><hr/></td></tr>
				<tr>
				<td>Gender</td>
				<td>:</td>
				<td>
					
									<input name="gender" type="radio" value="Male">Male
									<input name="gender" type="radio" value="Female">Female
									<input name="gender" type="radio" value="Other">Other
									</td><td></td>
						
					
				</tr>		
				<tr><td colspan="4"><hr/></td></tr>
				<tr>
					<td>Email</td>
					<td>:</td>
					<td>
						<input name="email" type="text">
						<button title="hint:Sample@example.com" style="color: blue; front-size : 10px;"><b>i</b></button><br>
						
					</td>
					<td></td>
				</tr>	
				
				<tr><td colspan="4"><hr/></td></tr>
				<tr>
					<td>Number</td>
					<td>:</td>
					<td>
						<input name="number" type="number">
					</td>
					<td></td>
				</tr>		
					
				<tr><td colspan="4"><hr/></td></tr>
				<tr>
					<td>Password</td>
					<td>:</td>
					<td><input name="password" type="password"></td>
					<td></td>
				</tr>		
				<tr><td colspan="4"><hr/></td></tr>
				<tr>
					<td>Confirm Password</td>
					<td>:</td>
					<td><input name="confirmPassword" type="password"></td>
					<td></td>
				</tr>
				<tr><td colspan="4"><hr/></td></tr>
				<tr>
				<td>User Type</td>
				<td>:</td>
				<td>
					
									<input name="user" type="radio" value="Admin">Admin
									<input name="user" type="radio" value="Volunteer">Volunteer
									<input name="user" type="radio" value="Donator">Donator
									<input name="user" type="radio" value="Consumer">Consumer
									</td><td></td>
						
				</tr>		
				
				
					<td></td>
				</tr>
			</table>
			<hr/>
			<input type="submit" name= "submit" value="Submit">
			<input type="reset">
		</form>
	</fieldset>
</body>
</html>
